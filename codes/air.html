<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #1E3A8A;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        main {
            margin: 40px auto;
            max-width: 900px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        input, select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-top: 8px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="date"], select {
            background-color: #f9f9f9;
        }

        button {
            background-color: #1E3A8A;
            color: white;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #1E40AF;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 10px;
            background-color: #1E3A8A;
            color: white;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 28px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Flight Booking</h1>
    </header>

    <main>
        <section class="flight-booking">
            <h2>Book Your Flight</h2>
            <form id="booking-form">
                <div class="form-group">
                    <label for="from">From:</label>
                    <input type="text" id="from" name="from" placeholder="Enter departure city" required>
                </div>

                <div class="form-group">
                    <label for="to">To:</label>
                    <input type="text" id="to" name="to" placeholder="Enter destination city" required>
                </div>

                <div class="form-group">
                    <label for="departure">Departure Date:</label>
                    <input type="date" id="departure" name="departure" required>
                </div>

                <div class="form-group">
                    <label for="return">Return Date (Optional):</label>
                    <input type="date" id="return" name="return">
                </div>

                <div class="form-group">
                    <label for="passengers">Number of Passengers:</label>
                    <input type="number" id="passengers" name="passengers" min="1" placeholder="Enter number of passengers" required>
                </div>

                <div class="form-group">
                    <label for="class">Class:</label>
                    <select id="class" name="class" required>
                        <option value="economy">Economy</option>
                        <option value="business">Business</option>
                        <option value="first">First Class</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="payment">Payment Method:</label>
                    <select id="payment" name="payment" required>
                        <option value="credit">Credit Card</option>
                        <option value="debit">Debit Card</option>
                        <option value="paypal">PayPal</option>
                    </select>
                </div>

                <button type="submit">Book Flight</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Travel Website</p>
    </footer>

    <script>
        document.getElementById('booking-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const from = document.getElementById('from').value;
    const to = document.getElementById('to').value;
    const departure = document.getElementById('departure').value;
    const returnDate = document.getElementById('return').value;
    const passengers = document.getElementById('passengers').value;
    const flightClass = document.getElementById('class').value;
    const payment = document.getElementById('payment').value;

    alert('Flight Booking Successful!');
});

    </script>
</body>
</html>
