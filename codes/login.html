<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
          * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: url('login.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: #d4f1f4;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        h1 { font-size: 28px; margin-bottom: 30px; color: #000; }
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
        }
        .input-group i {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #888;
        }
        .input-group input:focus {
            border-color: #000;
        }
        .cta-button {
            display: inline-block;
            width: 100%;
            background-color: black;
            color: white;
            text-decoration: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .cta-button:hover {
            background-color: #333;
        }
        .register-link {
            display: block;
            font-size: 14px;
            color: #000;
        }
        .register-link a {
            color: #000;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <div class="input-group">
            <input type="text" id="username" placeholder="Email/Mobile No." required>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <button onclick="login()" class="cta-button">Log In</button>
        <p class="register-link">Don't have an account? <a href="register.html">Register Here</a></p>
        <p><a href="frontpage.html">Go back to Home</a></p>
    </div>

    <script>
        function login() {
    const registeredEmail = localStorage.getItem("registeredEmail");
    const registeredPassword = localStorage.getItem("registeredPassword");

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if (username === registeredEmail && password === registeredPassword) {
        alert("Login successful!");
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "http://127.0.0.1:5501/frontpage.html";
    } else {
        alert("Invalid username or password. Please try again.");
    }
}

    </script>
</body>
</html>
